<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous"> 
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <div class="form3 left">
              <h3>Welcome {{user.first_name}}</h3>
          </div>
          <div class="form4 left">
              <a href="/logout">Logout</a>
          </div>
          <div class="form1 right">
              <a href="/add">Add A Job</a> 
          </div>
      </div>
      <div class="job-table">
          <table class="table table1">
              <thead>
                  <tr>
                      <th>Job</th>
                      <th>Location</th>
                      <th>Action</th>
                  </tr>
              </thead>
              <tbody>
                  {% for job in jobs %}
                      <tr>
                          <td>{{job.title}}</td>
                          <td>{{job.location}}</td>
                          <td>
                              <a href="/jobs/view/{{job.id}}">View</a> 
                              <a href="/jobs/add/{{job.id}}">Add</a> 
                              {% if job.job_by == user %}
                              <a href="/edit/{{job.id}}">Edit</a> 
                              <a href="/cancel/{{job.id}}">Cancel</a>
                              {% endif %}
                          </td>
                      </tr>
                  {% endfor %}
              </tbody>
          </table>
      </div>
      <div class="my-jobs inline-box">
           <table class="table table1">
              <thead>
                  <tr>
                      <th>My Jobs</th>
                      <th> </th>
                      <th> </th>
                  </tr>
              </thead>
              <tbody>
                  {% for job in my_jobs %}
                      <tr>
                          <td>{{job.title}}</td>
                          <td><a href="/jobs/view/{{job.id}}">View</a></td>
                          <td><a href="/jobs/done/{{job.id}}">Done</a></td>
                      </tr> 
                  {% endfor %}
              </tbody>
          </table>
      </div>
  </div>
  </body>
</html>
