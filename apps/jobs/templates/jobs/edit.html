<!DOCTYPE html>
<html lang="en">
<head>

    <title>Edit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous"> 
</head>
<body>
    <div class="container">
        <div class="page-header">
            <div class="form left">
                <h3>Edit your Job Posting</h3>
            </div>
            <div class="form1 right">
                <a href="/home">Back</a> 
            </div>
            <div class="form1 right">
                <a href="/logout">Logout</a> 
            </div>
        </div>
        <div class="left form">
            <form action='/saveJob/{{job.id}}' method='POST'>
                {% csrf_token %}
                Title: <input type="text" name="vTitle" class="form-input" value="{{job.title}}"/>
                </br>
                Description: <input type="text" name="vDesc" class="form-input" value="{{job.description}}"/>
                </br>
                Location: <input type="text" name="vLoc" class="form-input" value="{{job.location}}"/>
                </br>
                <input type="submit" class="btn" name="btnSubmit" value="Submit" name="btnSubmit">
            </form>
        </div>
        <div class="right form2">
                {% if messages %}
                {% for message in messages %}
                    <ul class="messages">
                        <li class="alert alert-danger">{{ message }}</li>
                    </ul>
                {% endfor %}
                {% endif %}
        </div>
    </div>
</body>
</html>
