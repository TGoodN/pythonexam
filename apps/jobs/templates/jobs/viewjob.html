<!DOCTYPE html>
<html lang="en">
<head>

    <title>Job View</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous"> 
</head>
<body>
    <div class="container">
        <div class="page-header">
            <div class="form left">
                <h3>Edit your Job Post</h3>
            </div>
            <div class="form1 right">
                <a href="/home">Back</a> 
            </div>
            <div class="form1 right">
                <a href="/logout">Logout</a> 
            </div>
        </div>
        <div class="left form">
            <h5>{{job.title}}</h5>
            <div class="job-description form-control">
                    <p>{{job.description}}</p>
                    <br>
                    <p>Location: {{job.location}}</p>
                    <br>
                    <p>Created by: {{job.job_by.first_name}} {{job.job_by.first_name}}</p>
                    <br>
                    <p>Posted on: {{job.created_at}}</p>
            </div>
            </br>
            {% if job not in user.added_job.all %}
                <a href="/jobs/add/{{job.id}}"><h5>Add Job</h5></a>
            {% endif %}
        </div>
    </div>
</body>
</html>
