<!DOCTYPE html>
<html>
  <head>
    <title>Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous"> 
  </head>
  
  <body>
    <div class="container">
      <h1>Welcome to Handy Helper</h1>
      <div class="registration form">
          <h2>Registration</h2>
          <form action='/register' method='POST'>
              {% csrf_token %}
              First name: <input type="text" id="fName" name="firstName" class="form-input" />
              </br>
              Last name: <input type="text" id="lName" name="lastName" class="form-input" />
              </br>
              Email: <input type="email" id="email" name="valEmail" class="form-input" />
              </br>
              Password: <input type="password" id="pWord" name="txtPWord" class="form-input" />
              </br>
              Confirm password: <input type="password" id="conPWord" name="txtConWord" class="form-input" />
              </br>
              <input type="submit" class="btn1" name="btnSubmit" value="register" name="btnRegister">
          </form>
      </div>
      <div class="error form2">
          {% if messages %}
          {% for message in messages %}
              <ul class="messages">
                  <li class="alert alert-danger">{{ message }}</li>
              </ul>
          {% endfor %}
          {% endif %}
      </div>
      <div class="login form">
          <h2>Login</h2>
          <form action='/login' method='POST'>
              {% csrf_token %}
              E-Mail: <input type="email" id="eMail" name="txtUMail" class="form-input" placeholder="email address" />
              </br>
              Password: <input type="password" id="userPassword" name="txtUPWord" class="form-input" placeholder="password" />
              </br>
              <input type="submit" class="btn1" id="btnSubmit" value="Submit" name="btnLogin">
          </form>
      </div>
  </div>
  </body>
</html>
